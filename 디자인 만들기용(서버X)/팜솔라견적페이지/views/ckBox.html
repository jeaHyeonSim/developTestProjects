<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>체크박스 선택 커스텀</title>
    <style>
        .custom-checkbox {
            display: inline-block;
            margin-right: 20px;
        }

        .custom-checkbox label {
            display: inline-block;
            padding-left: 25px;
            position: relative;
            cursor: pointer;
        }

        .custom-checkbox label.checked:before {
            background: linear-gradient(to bottom, #8EBC50, #2B9264 100%);
            border-color: transparent;
        }

        .custom-checkbox label.checked:after {
            display: block;
        }
            /* 선택된 체크박스의 스타일 */
        .custom-checkbox label.checked:before {
            background: linear-gradient(to bottom, #8EBC50, #2B9264 100%);
            border-color: transparent;
        }
        .custom-checkbox label.checked:after {
            display: block;
        }
           /* 기본 체크박스 숨기기 */
        .custom-checkbox input[type="checkbox"] {
            display: none;
        }
    
        /* 새로운 커스텀 체크 표시 */
        .custom-checkbox label:before {
            content: '';
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 1px solid #ccc;
            position: absolute;
            left: 0;
            top: 1px;
        }
        .custom-checkbox input[type="checkbox"]:checked + label:before {
            content: 'V'; 
            text-align: center;
            line-height: 17px;
            font-size: 14px;
            color: white;
            background: linear-gradient(to bottom, #8EBC50, #2B9264 100%);
            border-color: #8EBC50; /* 체크된 테두리 색 */
        }

    </style>
</head>

<body>
    <div class="custom-checkbox">
        <input type="checkbox" id="land" value="육지">
        <label for="land">육지</label>
    </div>
    <div class="custom-checkbox">
        <input type="checkbox" id="jeju" value="제주">
        <label for="jeju">제주</label>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // 초기에 육지 체크, 배경색 설정
            $('#land').prop('checked', true);
            $('#land').next('label').addClass('checked');

           // 체크박스 클릭 이벤트
            $('.custom-checkbox input[type="checkbox"]').on('change', function () {
                // 모든 체크박스의 체크 해제
                $('.custom-checkbox input[type="checkbox"]').prop('checked', false);
                // 모든 체크박스의 클래스 제거
                $('.custom-checkbox label').removeClass('checked');
                // 선택된 체크박스에 체크 및 클래스 추가
                $(this).prop('checked', true).next('label').addClass('checked');

                // 선택된 체크박스의 값 가져오기
                let selectedValue = $(this).val();
                console.log('선택된 값:', selectedValue);
            });
        });
    </script>
</body>

</html>
