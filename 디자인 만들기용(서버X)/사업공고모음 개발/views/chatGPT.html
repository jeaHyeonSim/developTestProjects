<!DOCTYPE html>
<html>

<head>
    <title>챗봇 테스트 개발 코드</title>
    <style>
        /* Styles for the drop-down menu */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            padding: 12px 16px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>
    <!-- Drop-down menu with options "Home", "About", and "Contact" -->
    <div class="dropdown">
        <button>Menu</button>
        <div class="dropdown-content">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <script>
    // JavaScript code to handle user interactions with the drop-down menu
    </script>
</body>

</html>
